<ion-header>
  <ion-navbar>
    <ion-title>favorite</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let favorite of favoriteList" (click)='showFavoriteDetail($event, favorite)'>
    <img src="{{favorite.Poster}}"/>
    <div class="card-title">{{favorite.Title}}</div>
    <div class="card-subtitle">{{favorite.Title}}</div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button icon-end full (click)='exportFavorite("csv")'>
      Export CSV
      <ion-icon name="download"></ion-icon>
    </button>
    <button ion-button icon-end full (click)='exportFavorite("json")'>
      Export JSON
      <ion-icon name="download"></ion-icon>
    </button>
    <button ion-button icon-end full (click)='importFavorite()'>
      Importer
      <ion-icon name="download"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
