<ion-header>
  <ion-navbar>
    <ion-title>favorite</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let movie of favoriteList" (click)='onClickFuntion($event, movie)'>
    <img src="{{movie.Poster}}"/>
    <div class="card-title">{{movie.Title}}</div>
    <div class="card-subtitle">{{movie.Title}}</div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button icon-end full (click)='downloadCSV()'>
      Export CSV
      <ion-icon name="download"></ion-icon>
    </button>
    <button ion-button icon-end full (click)='downloadJSON()'>
      Export JSON
      <ion-icon name="download"></ion-icon>
    </button>
    <button ion-button icon-end full (click)='importFavorite()'>
      Importer
      <ion-icon name="download"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
