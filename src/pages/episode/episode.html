<ion-header>

  <ion-navbar>
    <ion-title>Episode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="episode">
    <ion-row>
      <ion-col col-12>{{ episode.Title }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>{{ episode.Released }}</ion-col>
      <ion-col col-6>{{ episode.Runtime }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>{{ episode.Plot }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>{{ episode.imdbRating }}</ion-col>
      <ion-col col-6>{{ episode.imdbVotes }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
