<ion-header>
  <ion-navbar>
    <ion-title>Season</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let episode of season.Episodes" (click)='showEpisodeDetail($event, episode)'>
      <ion-label>{{episode.Episode}}) {{episode.Title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
